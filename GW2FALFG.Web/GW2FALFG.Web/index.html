<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Guild Wars 2 Fort Aspenwood WvW LFG Tool</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/ng-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
</head>
    <body data-ng-app="LFG">
        <div class="content-wrapper" data-ng-controller="LFGCtrl">
            <header>
                <div class="float-left"><img src="Content/images/eelogo.png" alt="Evils Empire"/></div>
                <h1>Evils Empire Presents WvW LFG for Fort Aspenwood</h1> 
                <div ng-click="adminLogin()"><img src="Content/images/GW2_Logo_sm.png" alt="Guild Wars 2" /></div>
            </header>
            <br>
            <div class="main-content">
                <div data-ng-include src="viewUrl"></div>
            </div>
            <footer>&copy; 2013 Infidelux</footer>
        </div>
        <script src="Scripts/vendor/jquery-1.9.1.min.js"></script>
        <script src="Scripts/vendor/bootstrap.min.js"></script>
        <script src="Scripts/vendor/modernizr-2.6.2.js"></script>
        <script src="Scripts/vendor/angular/angular.min.js"></script>
        <script src="Scripts/app.js"></script>
        <script src="Scripts/services/CookieService.js"></script>
        <script src="Scripts/controllers/LFGCtrl.js"></script>
        <script src="Scripts/directives/editableDir.js"></script>
        <script src="Scripts/vendor/ng-grid-1.8.0.js"></script>
        <script src="Scripts/filters/timefilter.js"></script>
        <script src="Scripts/directives/voiceChatDir.js"></script>
    </body>
</html>
